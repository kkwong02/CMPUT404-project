{% load static %}

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        {% block styles %}
        {% endblock %}

    </head>
    <body>
        <div class="header">
            <div id="logo">Social Network</div>
        </div>
        <div class="header2">
            <a class="header_link" href={% url 'feed' %}>Feed</a>
            <a class="header_link" href={% url 'users' %}>Search Users</a>
            <a class="header_link" href={% url 'friend_request' %} style='color:red'><i class='fas fa-user-plus' style='color:red'>{{ requestCount }}</i></a>
            <div class="dropdown">
                <a class="dropbtn" href={% url 'profile' username=request.user.username %}>
                    {{request.user.first_name}} {{request.user.last_name}}
                </a>
                <div class="dropdown-content">
                    <a href={% url 'logout' %}>Log Out</a>
                    <a href={% url 'account_settings' %}>Account Settings</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    
    </body>

</html>
