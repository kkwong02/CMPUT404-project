{% extends "base.html" %}
{%load static%}


{% block content %}

    <h1>Friends</h1>

    {% for user in object_list %}
        <div>
            <h3>{{user}}</h3>
            {% csrf_token %}
            <button id='confirmFriend' type='submit' onclick="confirmFriend('{{user.id}}')">Confirm Friend</button>
        </div>
    {% endfor %}

    <script src=" {% static 'js/script.js' %}"></script>

{% endblock %}
