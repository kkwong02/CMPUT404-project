{% extends "base.html" %}
{%load static%}


{% block content %}

    <h1>Followers</h1>

    {% for user in object_list %}
        <div>
            <h3>{{user}}</h3>
            {% csrf_token %}
            {% if user in followers %}
                <button id='confirmFriend' type='submit' onclick="confirmFriend('{{user.id}}')">Confirm Friend</button>
            {% endif %}
        </div>
    {% endfor %}

  

    <script src=" {% static 'js/script.js' %}"></script>

{% endblock %}
