{% extends "base.html" %}
{%load static%}


{% block content %}
<div style="padding:10px">
    <h2>Followers</h2>

    {% for user in object_list %}
        <div>
            <h3>{{user}}</h3>
            {% csrf_token %}
            {% if user in friends %}
                Friend &#10003;
            {% else %}
                <button id='confirmFriend' type='submit' onclick="confirmFriend('{{user.id}}')">Confirm Friend</button>
            {% endif %}
        </div>
    {% endfor %}

  

    <script src=" {% static 'js/script.js' %}"></script>
</div>
{% endblock %}
