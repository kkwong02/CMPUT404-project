
{%load static%}


<div class='post' style="width:50%;">
    <div class='post_top'>
        <h4 class='fullname'>{{user.first_name}} {{user.last_name}}</h4>
        <p class='username'>@{{user.username}}</p>
    </div>
    {% csrf_token %}
    <div style="padding:10px">
        {% if user in friends %}
            Friends &#x2713;    Following &#x2713;
        {% elif user in followings %}
            Friend Request Sent &#x2713;    Following &#x2713;
        {% elif user in followers %}
            <button class='add_friend_btn' type='submit' onclick="addFriend('{{user.id}}')">+ Confirm Friend</button>
        {% else %}
            <button class='add_friend_btn' type='submit' onclick="addFriend('{{user.id}}')">+ Add Friend</button>
        {% endif %}
    </div>

</div>

console.log("{{followings}}");
