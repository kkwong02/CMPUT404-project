{%load static%}


<div class='post' style="width:45%;">
    <div class='post_top'>
        <img src={% static "img/profile.png"%} class='profile_pic_small' %}>
        <h4 class='fullname'><a href={% url 'profile' username=user.username %} class='fullname'>{{user.username}}</a></h4>

    </div>
    {% csrf_token %}
    <div style="padding:10px">
        {% if user in friends %}
            <button disabled class='inactive_btn'>Friends &#x2713;</button>
        {% elif user in sendFriendRequest%}
            Friend Request Sent &#x2713; 
            <button disabled class='inactive_btn'>Friend Request Sent &#x2713;</button>
        {% elif user in incomingFriendRequest %}
            <button class='add_friend_btn' type='submit' onclick="confirmFriend('{{user.id}}')">+ Confirm Friend</button>
        {% else %}
            <button class='add_friend_btn' type='submit' onclick="addFriend('{{user.id}}')">+ Add Friend</button>
        {% endif %}

        {% if user in following %}
            <button class='delete_friend_btn' type='submit' onclick="unfollow('{{user.id}}')">Unfllow</button>
        {% else %}
            <button class='add_friend_btn' type='submit' onclick="follow('{{user.id}}')">Follow</button>
        {% endif %}

    </div>

</div>
