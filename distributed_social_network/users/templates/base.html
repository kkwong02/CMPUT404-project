<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Social Network{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Social Network</h1>
      {% if user.is_authenticated %}
        <a href="">logout</a>
      {% else %}
        <a href="">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
