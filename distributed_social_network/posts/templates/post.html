{# render the passed-in post #}
<div class='post'>
    <div>
        <h4 class='fullname'>{{post.author.first_name}} {{post.author.last_name}}</h4>
        <p class='username'>@{{post.author.username}}</p>
    </div>
    <div>
        <a href={{post.id}}>{{post.title}}</a>
        <p>{{post.content}}</p>
    </div>

    
</div>
